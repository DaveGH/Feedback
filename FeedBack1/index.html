<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script src="scripts/hello-world.js"></script>

        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
    </head>
    <body>
        <div data-role="view" id="tabstrip-home" data-title="Photo Uploader" data-stretch='true' >
            <img src='kendo/styles/images/Splash.png' id='imgSplash' style='width:100%;height:100%;'/>                       
        </div> <!-- test-->

		<div data-role="view" id="tabstrip-sitePhoto"  data-title="Preview"  data-stretch='true'  data-init='SitePhoto_Init'>
            <div id='pnlImageContainer' align='center'>
			    <img id='imgPreview1' align='center'/>
            </div>          
        
            <canvas id="myCanvas" style="display:none">
                Your browser does not support the HTML5 canvas tag.
            </canvas>

                        <header data-role="header">
                <span class='SitePhotoLabel'>Site photo <input data-role="switch" id="sitephoto-switch" data-change="cmdPhotoType_Changed" checked='true'/></span>
                <table id='tblMeasurements' style='width:100%'>                        
                    <tr>
                        <td align='center'>
                            <table id='tblMetric' style='display:none'>
                				<tr>
                					<td>
                						H
                					</td>
                					<td>
                						<input class='metricNumber' type='number'/>
                					</td>
                					<td>
                						mm
                					</td>
                				</tr>
                				<tr>
                					<td>
                						W
                					</td>
                					<td>
                						<input class='metricNumber' type='number' />
                					</td>
                					<td>
                						mm
                					</td>
                				</tr>
                				<tr>
                					<td>
                						D
                					</td>
                					<td>
                						<input class='metricNumber' type='number'/>
                					</td>
                					<td>
                						mm
                					</td>
                				</tr>
                			</table>
                			<table id='tblImperial' style='display:none'>
                				<tr>
                					<td>
                						H
                					</td>
                					<td>
                						<input class='imperialNumber' type='number' />
                					</td>
                					<td>
                						ft
                					</td>
                					<td>
                						<input class='imperialNumber'  type='number' />
                					</td>
                					<td>
                						in
                					</td>
                				</tr>
                				<tr>
                					<td>
                						W
                					</td>
                					<td>
                						<input class='imperialNumber'  type='number' />
                					</td>
                					<td>
                						ft
                					</td>
                					<td>
                						<input class='imperialNumber'  type='number' />
                					</td>
                					<td>
                						in
                					</td>
                				</tr>
                				<tr>
                					<td>
                						D
                					</td>
                					<td>
                						<input class='imperialNumber'  type='number' />
                					</td>
                					<td>
                						ft
                					</td>
                					<td>
                						<input class='imperialNumber'  type='number' />
                					</td>
                					<td>
                						in
                					</td>
                				</tr>
                
                			</table>
                        </td>
                    </tr>
                </table>                        
            </header>    
            <footer data-role="footer">
                <table id='tblMeasurements' style='width:100%'>
                    <tr>                        
                        <td align='center'>
                            <div>
                                <a id='cmdUpload' data-role='button' class='actionButton' data-icon='add'>Upload</a>
                                <a id='cmdDiscard' data-role='button' class='actionButton' data-icon='trash'>Discard</a>
                                <a id='cmdSettings' href='#tabstrip-settings' data-role='button' class='actionButton' data-icon='settings'>Settings</a>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class='progress' id='lblStatus'>Uploading: Photo 1 of 3 remaining</div>        
                        </td>    
                    </tr>                    
                </table>                        
            </footer>                

		</div>
        

        <div data-role="view" id="tabstrip-settings" data-title="Settings">            
            <label for="txtName" >Enter your name:</label><br/>
            <input class='settings' type="text" id="txtName" value="" /><br/>
            <label for="txtCompany" >Your company:</label><br/>            
            <input class='settings' type="text" id="txtCompany" value="" /><br/>
            <label for="txtCompany" >Your phone number:</label><br/>            
            <input class='settings' type="text" id="txtPhone" value="" /><br/>
            <label for="txtCompany" >Your email address:</label><br/>            
            <input class='settings' type="text" id="txtEmail" value="" /><br/>
            <label style="display: inline-block;">Unit of measure:</label>
            <ul>
                <ul data-role="buttongroup" id='optUnitsOfMeasure' data-index='0'>
                    <li>Metric</li>
                    <li>Imperial</li>
                </ul>
            </ul>
            <a class="actionButton" data-align="left" onclick='ClearSettings()' data-role="button">Clear settings - to be removed</a>
            <header data-role="header">
                <div data-role="navbar"> 
                    <a class="actionButton" data-align="left" onclick='SaveSettingsAndReturn()' data-role="button">Done</a>
                    <span data-role="view-title"></span>
                </div>
            </header>
        </div>
                
        <script>
            var app = new kendo.mobile.Application(document.body, { transition: "slide", layout: "mobile-tabstrip" });
        </script>
    </body>
</html>
